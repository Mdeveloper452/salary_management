<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - Salary Management</title>
        <style>
            body{
                font-family: Arial sans-serif;
                margin: 0;
                padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            }
            .container{
                width: 80%;
                max-width: 800px;
                display: flex;
                flex-direction: column;
                text-align: center;
                align-items: center;
                padding: 30px;
                background: white;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            }
            .title-box{
                background-color: #343a40;
                color: white;
                padding: 20px;
                width: 100%;
                border-radius: 10px;
                text-align: center;
                margin-bottom: 20px;
            }
            .title-box h1{
                font-size: 24px;
                margin: 0;
            }
            .description{
                font-size: 16px;
                color: #333;
                margin-bottom: 20px;
            }
            .nav-links{
                display: flex;
                justify-content: center;
                gap: 15px;
            }
            .nav-links a{
                text-decoration: none;
                color: #007bff;
                font-weight: bold;
                font-size: 16px;
            }
            .nav-links a:hover{
                text-decoration: underline;
            }
        </style>
    </head>
   <body>
    <div class="container">
        <div class="title-box">
            <h1>Welcome to the Salary Management System</h1>
        </div>
        <p class="description">This system helps manage employee records and salary securely.</p>
        <div class="nav-links">
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>
    </div>
   </body>
</html>
