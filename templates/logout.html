<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Logout</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;

            }
            .container{
                width: 40%;
                margin: 100px auto;
                padding: 20px;
                background: white;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            }
            h1{
                color: #333;
                font-size: 24px;
            }
            .message{
                font-size: 16px;
                color: red;
                margin: 15px 0;
            }
            .btn{
                display: inline-block;
                padding: 10px 20px;
                font-size: 16px;
                color: white;
                background-color: red;
                text-decoration: none;
                border-radius: 5px;
                margin-top: 20px;
                transition: 0.3s ease-in-out;
            }
            .btn:hover{
                background-color: darkred;
            }
            .link-btn:hover{
                text-decoration: underline;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Logout successful</h1>
            <p class="message">You have been logged out successfully.</p>
            <a href="{{url_for('login')}}" class="btn login"> Login Again</a>
            <a href="{{url_for('home')}}" class="link-btn index"> Back to Home</a>
        </div>
    </body>
</html>
